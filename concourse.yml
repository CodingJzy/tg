platform: linux

image_resource:
  type: docker-image
  source:
    repository: gcr.io/aporetodev/domingo

inputs:
- name: semver
- name: src
  path: go/src/github.com/aporeto-inc/tg

outputs:
- name: build
- name: docker

run:
  path: sh
  args:
  - -xeuc
  - |
    export PATH=$PATH:$GOPATH/bin:$PWD/go/bin
    export GOPATH=$PWD/go:$GOPATH
    export PROJECT_VERSION="$(cat 'semver/number')"

    cd go/src/github.com/aporeto-inc/tg
    make init
    make test
    make build
    commit_sha=$(git rev-parse HEAD)
    cd -

    echo $commit_sha  > build/src_sha
    cp -a go/src/github.com/aporeto-inc/tg/glide.lock build/
    cp -a go/src/github.com/aporeto-inc/tg/docker/* docker
    cp -a go/src/github.com/aporeto-inc/tg/build/* build
